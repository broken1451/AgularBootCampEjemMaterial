<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>
      <h1 class="example-app-name">Responsive App</h1>
      <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()">Home</a>
      <a mat-list-item (click)="drawer.toggle()">Amigo Invicible</a>
      <a mat-list-item (click)="drawer.toggle()">Tareas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span (click)="drawer.toggle()">ejemMaterial</span>
    </mat-toolbar>
    <!-- Add Content Here -->
      <h1>hola</h1>
  </mat-sidenav-content>
</mat-sidenav-container>
